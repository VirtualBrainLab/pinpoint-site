name: Build Website

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  workflow_call:
    inputs:
      upload-artifact:
        description: 'Should the artifact be uploaded?'
        required: true
        default: false
        type: boolean

jobs:
  build-website:
    name: Build Website

    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      # Setup PNPM
      - name: 🟨 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # Configure Node and caching
      - name: 🟩 Setup Node.js and caching
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'

      # Install dependencies
      - name: 📦 Install
        run: pnpm install

      - name: 🔨 Build
        run: pnpm build

      # Upload artifact if requested
      - name: ⬆️ Upload artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'